name: Validator

on:
  workflow_call:

jobs:
  validate:
    name: Validate build and tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'maven'

      - name: Validate with Maven (tests + package)
        run: |
          mvn -B -ntp -DskipITs=false verify

