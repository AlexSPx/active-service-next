spring.application.name=active

# Expose only non-sensitive actuator endpoints by default
management.endpoints.web.exposure.include=health,info
management.info.build.enabled=false

# Virtual threads tuning
spring.threads.virtual.enabled=true
server.tomcat.virtual-threads.enabled=true

# Secrets and connection details come from environment variables
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE}
jwt.secret=${JWT_SECRET}

workos.api-key=${WORKOS_API_KEY}
workos.client-id=${WORKOS_CLIENT_ID}
