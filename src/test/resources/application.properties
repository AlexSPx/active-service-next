spring.profiles.active=test
spring.data.mongodb.database=active_test


# Enable virtual threads during tests
spring.threads.virtual.enabled=true
server.tomcat.virtual-threads.enabled=true

# Disable autoload to avoid network calls in tests
active.exercises.autoload=false

# Expose actuator info for testing
management.endpoints.web.exposure.include=health,info
management.info.build.enabled=false
spring.application.name=active

google.client.id=test-client-id.apps.googleusercontent.com
workos.api-key=test-workos-api-key
workos.client-id=test-workos-client-id